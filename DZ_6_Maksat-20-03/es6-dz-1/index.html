<!DOCTYPE html>

<head>

<body>
<script>
    let num = Number(prompt("пожалуйста оцените наш сервис"))
    if(isNaN(num)) alert("Введите число от 1 до 10")
    else num < 1 || num > 10 ?  alert("оценка должна быть от 1 до 10") : num < 6 ?   alert('мы работаем над улучшением нашего сервиса') :  alert("спасибо за высокую оценку")
</script>
</body>
</html>
